<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PakiPaki</title>
  <style>
    body{font-family:sans-serif;max-width:720px;margin:40px auto;padding:0 12px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    button[disabled]{background:#999;cursor:not-allowed}
    .badge{display:inline-block;padding:6px 10px;border-radius:8px;color:#fff}
    .normal{background:#22c55e}.suspect{background:#ef4444}
    #status{margin:12px 0;color:#0b6efd}
    pre{background:#f6f8fa;padding:10px;border-radius:6px;overflow:auto}
  </style>
</head>
<body>
  <h2>🧠 PakiPaki — 파킨슨 조기 스크리닝</h2>
  <p>WAV 파일을 선택하고 업로드하세요.</p>

  <input type="file" id="fileInput" accept=".wav,audio/wav" />
  <button id="btnUpload" disabled>업로드</button>

  <p id="status">대기중</p>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
